<div class="row">
    <div class="col-2"></div>
    <div class="col-2"></div>
    <div class="col-4">
        <div class="card1 today"><p>عدد الطلاب الكلى</p> <div>500</div>
    </div>
    <div class="col-2"></div>
    <div class="col-2"></div>
</div>
<table class="table table-sm">
    <thead>
      <tr>
        <th scope="col">رقم</th>
        <th scope="col">الاسم</th>
        <th scope="col">البريد الالكترونى</th>
        <th scope="col">رقم الهاتف</th>
        <th scope="col">السنتر</th>
        <th scope="col">الحالة</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody *ngIf="sellers!=null">
      <tr *ngFor="let seller of sellers">
        <th scope="row">{{seller.id}}</th>
        <td>{{seller.fullname}}</td>
        <td>{{seller.email}}</td>
        <td>{{seller.phoneNumber}}</td>
        <td>{{seller.center.name}}</td>
        <td>{{seller.status}}</td>
        <td><button class="btn btn-primary" routerLink="/Student">افتح صفحة الموزع</button></td>
      </tr>
    </tbody>
</table>
<div class="row">
    <div class="col-4"></div>
    <div class="col-1 go" (click)="OnNext()">
        التالى
    </div>
    <div class="col-1"></div>
    <div class="col-1 back" (click)="OnPast()">
        السابق
    </div>
    <div class="col-5"></div>
</div>
