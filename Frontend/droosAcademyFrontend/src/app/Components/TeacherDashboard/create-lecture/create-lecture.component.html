<div class="row" *ngIf="!created">
    <div class="col-md-2"></div>
    <div class="col-12 col-md-8">
        <div class="headings">
            <h2>انشاء محاضرة</h2>
        </div>
        <form>
            
            <div class="form-group">
                <label for="fullname">عنوان المحاضرة</label>
                <input type="text"  name="fullname" placeholder="عنوان المحاضرة" [(ngModel)]="lecture.name" #fullname="ngModel"  id="fullname" class="form-control" required minlength="7">
                <div class="alert alert-danger" *ngIf=" fullname.touched && fullname.invalid">
                    <div>ادخل عنوان صحيح للمحاضرة</div>
                </div>
            </div>
            <div class="form-group">
                <label for="details">تفاصيل المحاضرة</label>
                <textarea name="details" placeholder="تفاصيل المحاضرة" [(ngModel)]="lecture.details" #details="ngModel"  id="details" class="form-control" required minlength="7"></textarea>
                <div class="alert alert-danger" *ngIf=" details.touched && details.invalid">
                    <div>ادخل تفاصيل صحيحة للمحاضرة</div>
                </div>
            </div>
            <div class="form-group">
                <label for="time">الوقت التقريبى للمحاضرة</label>
                <input type="number"  name="time" placeholder="الوقت التقريبى للمحاضرة" [(ngModel)]="lecture.time" #time="ngModel"  id="time" class="form-control" required minlength="7">
                <div class="alert alert-danger" *ngIf=" time.touched && time.invalid">
                    <div>ادخل الوقت التقريبى للمحاضرة</div>
                </div>
            </div>
            <div class="form-group">
                <label for="cost">سعر المحاضرة</label>
                <input type="number"  name="cost" placeholder="سعر المحاضرة" [(ngModel)]="lecture.cost" #cost="ngModel"  id="cost" class="form-control" required minlength="7">
                <div class="alert alert-danger" *ngIf=" cost.touched && cost.invalid">
                    <div>ادخل سعر المحاضرة</div>
                </div>
            </div>
            <!-- <div class="form-group">
                <label for="publishedDate">وقت نشر المحاضرة</label>
                <div class="row">
                    <div class="col-1 checkbox">
                        <input type="checkbox"  name="published" [(ngModel)]="lecture.published" #published="ngModel"  id="published" class="form-control" required minlength="7">
                    </div>
                    <div class="col-11">
                        <input type="date"  name="publishedDate" placeholder="وقت نشر المحاضرة" [(ngModel)]="lecture.publishedDate" #publishedDate="ngModel"  id="publishedDate" class="form-control" required minlength="7">
                    </div>
                </div>
            </div> -->
            <div class="form-group">
                <label for="publishedDate">وقت نهاية مشاهدة المحاضرة</label>
                <div class="row">
                    <div class="col-1">
                        <input type="checkbox"  name="limited" [(ngModel)]="lecture.limited" #limited="ngModel"  id="limited" class="form-control" required minlength="7">
                    </div>
                    <div class="col-11">
                        <input type="number"  name="limitedHours" placeholder="وقت نهاية مشاهدة المحاضرة" [(ngModel)]="lecture.limitedHours" #limitedHours="ngModel"  id="limitedHours" class="form-control" required minlength="7">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="email">السنة الدراسية</label>
                    <select id="year" class="form-control"  name="year" #year="ngModel" (ngModelChange)="onChangeSchoolageYear($event)" [(ngModel)]="selectedYear" required >
                        <option *ngFor="let scholagesYear of scholagesYears" [value]="scholagesYear.id" >{{scholagesYear.name}}</option >
                    </select>
                    <div class="alert alert-danger" *ngIf="year.touched && year.invalid">
                        <div>اختر السنة الدراسية</div>
                    </div>
            </div>
            <div class="form-group">
                <label for="subject">المادة الدراسية</label>
                    <select id="year" class="form-control"  name="subject" #subject="ngModel" (ngModelChange)="onChangeSubject($event)" [(ngModel)]="selectedSubject" required >
                        <option *ngFor="let subject of subjects" [value]="subject.id" >{{subject.name}}</option >
                    </select>
                    <div class="alert alert-danger" *ngIf="subject.touched && subject.invalid">
                        <div>اختر المادة الدراسية</div>
                    </div>
            </div>
            <div class="row">
                <div class="col-2"></div>

            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-lg-3 col-md-1"></div>
                    <div class="col-lg-6 col-md-10">
                        <button class="btn btn-primary" (click)="createLecture()">اكمل انشاء المحاضرة</button>
                    </div>
                    <div class="col-lg-3 col-md-1"></div>
                </div>
            </div>
            
        </form>
    </div>
    <div class="col-md-2"></div>
</div>

<div class="row" *ngIf="created">
    <div class="col-md-2"></div>
    <div class="col-12 col-md-8">
        <div class="headings">
            <h2> انشاء مرفق </h2>
        </div>
        <form>
            
            <div class="form-group">
                <label for="attachementname">عنوان المرفق</label>
                <input type="text"  name="attachementname" placeholder="عنوان المرفق" [(ngModel)]="attachment.name" #attachementname="ngModel"  id="attachementname" class="form-control" required minlength="7">
                <div class="alert alert-danger" *ngIf=" attachementname.touched && attachementname.invalid">
                    <div>ادخل عنوان صحيح للمرفق</div>
                </div>
            </div>
            <div class="form-group">
                <label for="attachementLink">لينك المرفق</label>
                <input type="text"  name="attachementLink" placeholder="لينك المرفق" [(ngModel)]="attachment.link" #attachementLink="ngModel"  id="attachementLink" class="form-control" required minlength="7">
                <div class="alert alert-danger" *ngIf=" attachementLink.touched && attachementLink.invalid">
                    <div>ادخل لينك صحيح للمرفق</div>
                </div>
            </div>
            <div class="form-group">
                <label for="attachementEmbedCode"> ايمبيد كود للمرفق</label>
                <textarea name="attachementEmbedCode" placeholder="ايمبيد كود للمرفق" [(ngModel)]="attachment.embededCode" #attachementEmbedCode="ngModel"  id="attachementEmbedCode" class="form-control" required minlength="7"></textarea>
                <div class="alert alert-danger" *ngIf=" attachementEmbedCode.touched && attachementEmbedCode.invalid">
                    <div>ادخل ايمبيد كود صحيح للمحاضرة</div>
                </div>
            </div>
            <div class="row">
                <div class="col-2"></div>

            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-1"></div>
                    <div class="col-md-4">
                        <button class="btn btn-primary" (click)="createVideo()">اضافة فيديو</button>
                    </div>
                    <div class="col-2"></div>
                    <div class="col-md-4">
                        <button class="btn btn-primary" (click)="createFile()">اضافة ملف</button>
                    </div>
                    <div class="col-md-1"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-lg-3 col-md-1"></div>
                    <div class="col-lg-6 col-md-10">
                        <button class="btn btn-primary" (click)="goToExams()">انهاء و حفظ المحاضرة</button>
                    </div>
                    <div class="col-lg-3 col-md-1"></div>
                </div>
            </div>
            
        </form>
    </div>
    <div class="col-md-2"></div>
</div>
